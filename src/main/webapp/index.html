<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manejo de Sessiones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    /* Estilo de la card (de Uiverse.io) */
    .card {
      box-sizing: border-box;
      width: 190px;
      height: 254px;
      background: rgba(217, 217, 217, 0.58);
      border: 1px solid white;
      box-shadow: 12px 17px 51px rgba(0, 0, 0, 0.22);
      backdrop-filter: blur(6px);
      border-radius: 17px;
      text-align: center;
      cursor: pointer;
      transition: all 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-weight: bolder;
      color: black;
    }

    .card:hover {
      border: 1px solid black;
      transform: scale(1.05);
    }

    .card:active {
      transform: scale(0.95) rotateZ(1.7deg);
    }

    /* Estilos para los elementos dentro de la card */
    .card ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .card li {
      margin: 15px 0;
    }

    .card a {
      display: block;
      padding: 8px 0;
      color: #333;
      text-decoration: none;
      transition: all 0.3s;
      font-weight: normal;
    }

    .card a:hover {
      color: #000;
      transform: scale(1.05);
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Manejo de Sesiones</h1>
<div class="card">
  <ul>
    <li><a href="/manejo_sesiones/productos">Mostrar Productos</a></li>
    <li><a href="/manejo_sesiones/login.html">Login</a></li>
    <li><a href="/manejo_sesiones/logout">Cerrar Sesi√≥n</a></li>
  </ul>
</div>

</body>
</html>
